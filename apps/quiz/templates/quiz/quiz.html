<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
	<title>Quiz</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'quiz/quiz.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1 class="landing_title">(ง'̀-'́)ง Ultimate Fan</h1>
			<form action="{% url 'logout' %}" method="POST">
			{% csrf_token %}
			<input type="submit" value="Logout">
			</form>
		</div>
		<div class="container">
			<div class="box">
			<div class="selectors"><a href="{% url 'quiz_home' %}">Home</a></div>
			<div class="explain">Return to the home page</div>
		</div>
		<div class="box">
			<div class="selectors"><a href="/quiz">Quizes</a></div>
			<div class="explain">Test your knowledge!</div>
		</div>
		<div class="box">
			<div class="selectors"><a href="">Quiz Stats</a></div>
			<div class="explain">Coming soon!</div>
		</div>
		<div class="box">    
			<div class="selectors"><a href="">Your Account</a></div>
			<div class="explain">Your Stuffs!</div>
		</div>
		</div>
		<div class="select_quiz">
			<h2>Select a category for quiz:</h2>
			<div class="categories">
			{% for category in categories %}
				<div class="category">
					<form type="hidden" action="{% url 'create_quiz' category.id %}">
					<button type="submit" class='cat_btn'>{{ category.activity_type }}!</button>	
					</form>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
